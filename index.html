<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Skill Tracker</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700&display=swap">
  <link rel="stylesheet" href="app.css">
</head>
<body>
<div class="container py-5">
  <header class="text-center mb-4">
    <h1 class="display-5 fw-bold">Skill Tracker</h1>
    <p class="text-muted">Manage your skills efficiently and effectively.</p>
  </header>

  <!-- Toggle Dark Mode -->
  <button id="toggle-theme" class="btn btn-outline-secondary mb-4">Toggle Dark Mode</button>

  <!-- Add Skill Form -->
  <div class="row mb-4">
    <div class="col-md-6">
      <div class="card shadow-sm">
        <div class="card-body">
          <h3 class="mb-3">Add Skill</h3>
          <form id="add-skill-form">
            <div class="mb-3">
              <label for="skill-name" class="form-label">Skill Name</label>
              <input type="text" id="skill-name" class="form-control" placeholder="Enter skill name" required>
            </div>
            <div class="mb-3">
              <label for="skill-category" class="form-label">Category</label>
              <select id="skill-category" class="form-select">
                <option value="Programming">Programming</option>
                <option value="Soft Skills">Soft Skills</option>
                <option value="Design">Design</option>
                <option value="Other">Other</option>
              </select>
            </div>
            <div class="mb-3">
              <label for="skill-level" class="form-label">Skill Level</label>
              <select id="skill-level" class="form-select">
                <option value="Beginner">Beginner</option>
                <option value="Intermediate">Intermediate</option>
                <option value="Advanced">Advanced</option>
              </select>
            </div>
            <button type="submit" class="btn btn-primary w-100">Add Skill</button>
          </form>
        </div>
      </div>
    </div>

    <!-- Filter Skills -->
    <div class="col-md-6">
      <div class="card shadow-sm">
        <div class="card-body">
          <h3 class="mb-3">Filter Skills</h3>
          <div class="mb-3">
            <label for="filter-category" class="form-label">Category</label>
            <select id="filter-category" class="form-select">
              <option value="All">All</option>
              <option value="Programming">Programming</option>
              <option value="Soft Skills">Soft Skills</option>
              <option value="Design">Design</option>
              <option value="Other">Other</option>
            </select>
          </div>
          <div class="mb-3">
            <label for="filter-level" class="form-label">Skill Level</label>
            <select id="filter-level" class="form-select">
              <option value="All">All</option>
              <option value="Beginner">Beginner</option>
              <option value="Intermediate">Intermediate</option>
              <option value="Advanced">Advanced</option>
            </select>
          </div>
          <button id="apply-filter" class="btn btn-secondary w-100">Apply Filter</button>
        </div>
      </div>
    </div>
  </div>

  <!-- Skill List -->
  <div class="card shadow-sm mb-4">
    <div class="card-body">
      <h3 class="mb-3">Skills List</h3>
      <ul id="skills-list" class="list-group"></ul>
    </div>
  </div>

  <!-- Statistics -->
  <div class="card shadow-sm">
    <div class="card-body">
      <h3 class="mb-3">Statistics</h3>
      <ul id="statistics" class="list-group">
        <li class="list-group-item">Total Skills: <span id="total-skills">0</span></li>
        <li class="list-group-item">Beginner: <span id="beginner-skills">0</span></li>
        <li class="list-group-item">Intermediate: <span id="intermediate-skills">0</span></li>
        <li class="list-group-item">Advanced: <span id="advanced-skills">0</span></li>
      </ul>
    </div>
  </div>
</div>

<script src="app.js"></script>
</body>
</html>
